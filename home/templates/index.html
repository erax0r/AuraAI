<!DOCTYPE html>
<html>
  <head>
    <title>AskGPT</title>
    <style>
      /* CSS styles for the page layout */
      body {
        background-color: #222;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .heading {
        color: #eee;
        font-size: 48px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        padding: 30px;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .tab {
        display: inline-block;
        background-color: #444;
        color: #eee;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
      }

      .tab:hover {
        background-color: #666;
      }

      .active-tab {
        background-color: #0052cc88;
        color: #fff;
      }

      .tabs {
        border-bottom: 2px solid #17232b;
        padding-bottom: 10px;
      }

      form {
        display: flex;
        justify-content: center;
        margin: 50px auto;
        max-width: 600px;
      }

      textarea[type="textarea"] {
        border: none;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-size: 20px;
        height: 50px;
        outline: none;
        padding: 10px;
        width: 80%;
        color: #eee;
        background-color: #444;
      }

      button[type="submit"] {
        background-color: #0099ff;
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        font-size: 20px;
        height: 50px;
        margin-left: 10px;
        outline: none;
        padding: 10px 20px;
        transition: background-color 0.2s ease-in-out;
        width: 20%;
      }

      button[type="submit"]:hover {
        background-color: #0077cc;
      }

      .chat-box {
        background-color: #444;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        margin-top: 0;
        max-width: 800px;
        padding: 20px;
      }

      .message {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        background-color: #eee;
        clear: both;
      }

      .user-message {
        background-color: #0077cc;
        color: white;
      }

      .bot-message {
        background-color: #0099ff;
        color: white;
      }

            /* CSS styles for the footer */
      footer {
        background-color: #141316;
        color: #a3a3a3;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

    </style>

  </head>
  <body>
    <div class="heading">
    <a href="">Aura AI</a>
  </div>
    <div class="chat-box">
      <center>        
        <div class="tabs">
        <a href="#demo" class="tab active-tab">Demo</a>
        <a href="#personalities" class="tab">Personalities</a>        
        <a href="#games" class="tab">Games</a>
        <a href="#games" class="tab">Top Conversations</a>
        <a href="#pro" class="tab">Pro</a>
      </div>
    </center>

      <form action="/home/" method="POST">
        {% csrf_token %}
        <textarea type="textarea" rows="4" cols="50" name="user_input" placeholder="Type your message..."></textarea>
        <input type="hidden" name="conversation"  value="{{ data3 }}">
        <button type="submit">Send</button>
      </form>

      {% if data %}

        {% for message in data2 reversed %}

          <div class="message {{ message.role }}-message">
            <p>{{ message.content }}</p>
            <small>{{ message.timestamp }}</small>
          </div>
        {% endfor %}

      {% endif %}

    </div>

<footer>With great power comes great responsibility.</footer>
  </body>
</html>
